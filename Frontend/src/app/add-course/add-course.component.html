<section id="home" class="slider" data-stellar-background-ratio="0.5">
    <div class="row">

              <div class="owl-theme">
                   <div class="item item-third">
                        <div class="caption">
                             <div class="container">
                                  <div class="col-md-8 col-sm-12">
                                      <h1>Add Course</h1>
                                  </div>
                             </div>
                        </div>
                   </div>

                  
              </div>

    </div>
</section>


  
  <div class="container">
    <div class="row">
      
      <div class="col-md-12"> 
        
        <div class="panel">
          <div class="panel-body">
            
            
            
            <!--/stories-->
            <div>
                <form method="post" (ngSubmit)="addCourse()">
              
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="first">Name of Course</label>
                        <input type="text" [(ngModel)]="course.name" class="form-control" placeholder="Name of course" id="cname" name="name" required>
                      </div>
                    </div>
              
              
        
              
              
                  </div>
              
              
                  <div class="row">
              
              
                    <div class="col-md-6">
              
                      <div class="form-group">
                        <label for="text">Details of Course</label>
                        <input type="text" [(ngModel)]="course.details" class="form-control" id="details" required placeholder="Enter details of Course" name="details">
                      </div>

                      <div class="form-group">
                        <label for="text">Price of Course</label>
                        <input type="text" [(ngModel)]="course.price" class="form-control" id="details" required placeholder="Enter price of Course" name="price">
                      </div>

                      <div class="form-group">
                        <label for="text">Eligibility</label>
                        <input type="text" [(ngModel)]="course.eligibility" class="form-control" id="details" required placeholder="Enter the Eligibility" name="eligibility">
                      </div>
                    </div>
              
                   
              
                  </div>
              
              
                 
                  <div style="padding-top: 5px;">
                    <button type="submit" class="btn btn-primary">Add Course</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                  </div>
                </form>
              </div>
            <!--/stories-->
            
            
          
            
          </div>
        </div>
                                                                                         
                                                      
                                                        
         </div><!--/col-12-->
    </div>
  </div>
