<section id="home" class="slider" data-stellar-background-ratio="0.5">
   <div class="row">

             <div class="owl-theme">
                  <div class="item item-third">
                       <div class="caption">
                            <div class="container">
                                 <div class="col-md-8 col-sm-12">
                                     <h1> JOIN US</h1>
                                 </div>
                            </div>
                       </div>
                  </div>

                 
             </div>

   </div>
</section>
<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <form (ngSubmit)="registerStudent()">
    <div class="form">
       <div class="inputfield">
          <label>Name</label>
          <input [(ngModel)]="student.name" type="text" class="input" name="name">
       </div>  
        <div class="inputfield">
          <label>Email</label>
          <input type="email" [(ngModel)]="student.email" class="input" name="email">
       </div>  
       <div class="inputfield">
          <label>Mobile No.</label>
          <input type="tel" [(ngModel)]="student.phone" class="input" name="phone">
       </div>  
      <div class="inputfield">
          <label>Address</label>
          <input type="text" [(ngModel)]="student.address" class="input" name="address">
       </div> 
        
        <div class="inputfield">
          <label>Qualification</label>
          <input type="text" [(ngModel)]="student.qualification" class="input" name="qualification">
       </div> 
      <div class="inputfield">
          <label>Passout Year</label>
          <input type="number" [(ngModel)]="student.passout" class="input" name="passout">
       </div> 
      <div class="inputfield">
          <label>Skills</label>
          <input type="text" [(ngModel)]="student.skillset" class="input" name="skills">

       </div> 

       <div class="inputfield">
          <label>Employment Status</label>
          <div class="custom_select">
            <select [(ngModel)]="student.employmentStatus" name="employmentStatus">
              <option value="">Select</option>
              <option value="employee">Employee</option>
              <option value="student">Student</option>
              <option value="self">Self Employed</option>

            </select>
          </div>
       </div> 

      <div class="inputfield">
          <label>Technology Training</label>
          <input type="text" [(ngModel)]="student.technologyTraining" class="input" name="techtraining">
       </div> 

       <div class="inputfield">
        <label>Course</label>
        <div class="custom_select">
          <select name="course" [(ngModel)]="student.course" #course (change)="courseFee(course.value)">
            <option selected disabled value="">Choose Course</option>
            <option *ngFor='let course of courses' value="{{course._id}}"  >{{course.name}}
                  
            </option>
           

          </select>
        </div>
     </div>

     <div class="inputfield">
        <label>Course Fee</label>
        <input disabled="disabled" value="{{fees}}" type="" class="input" name="coursefee">
     </div>
       
      <div class="inputfield">
         <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
   </form>
</div>
